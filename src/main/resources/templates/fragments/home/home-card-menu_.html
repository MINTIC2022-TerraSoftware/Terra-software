<div th:fragment="home-card-menu">
    <div class="card-deck">
        <!-- .card-figure -->
        <div class="card card-figure text-center" sec:authorize="isAuthenticated()">
            <figure class="figure">
                <div class="figure-img">
                    <img class="img-fluid" th:src="@{/images/movimientos.png}" alt="Card image cap">
                    <div class="figure-action">
                        <a th:href="@{/movimientos}" class="btn btn-block btn-sm btn-primary">Ingresos y gastos</a>
                    </div>
                </div>
                <figcaption class="figure-caption">
                    <!--Colocar url get lista movimientos-->
                    <h6 class="figure-title"><a th:href="@{/movimientos}">Ingresos y gastos</a> </h6>
                    <p class="text-muted mb-0"> Sistema de gestión de ingresos y gastos. </p>
                </figcaption>
            </figure>
        </div>
        <div class="card card-figure text-center" sec:authorize="isAuthenticated()  and hasAnyAuthority('SUPERADMINISTRADOR','ADMINISTRADOR')">
            <figure class="figure">
                <div class="figure-img">
                    <img class="img-fluid" th:src="@{/images/empresas.png}" alt="Card image cap">
                    <div class="figure-action">
                        <a th:href="@{/enterprises/obtener}" class="btn btn-block btn-sm btn-primary">Empresas</a>
                    </div>
                </div>
                <figcaption class="figure-caption">
                    <h6 class="figure-title"><a th:href="@{/enterprises/obtener}">Empresas</a> </h6>
                    <p class="text-muted mb-0"> Sistema de gestión de empresas. </p>
                </figcaption>
            </figure>
        </div>
        <div class="card card-figure text-center" sec:authorize="isAuthenticated()  and hasAnyAuthority('SUPERADMINISTRADOR','ADMINISTRADOR')">
            <figure class="figure">
                <div class="figure-img">
                    <img class="img-fluid" th:src="@{/images/usuarios.png}" alt="Card image cap">
                    <div class="figure-action">
                        <a th:href="@{/empleados/obtener}" class="btn btn-block btn-sm btn-primary">Empleados</a>
                    </div>
                </div>
                <figcaption class="figure-caption">
                    <h6 class="figure-title"><a th:href="@{/empleados/obtener}">Empleados</a> </h6>
                    <p class="text-muted mb-0"> Sistema de gestión de empleados. </p>
                </figcaption>
            </figure>
        </div>
    </div>
</div>
